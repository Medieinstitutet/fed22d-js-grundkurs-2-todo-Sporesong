<!DOCTYPE html>
<html lang="sv">


<head>
  <meta charset="UTF-8" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt</title>
</head>

<body>
  <header>
    <h1 class="todoHeader">Att göra</h1>
    <h3 class="dateToday">2022-12-14</h3>
    <button class="plusWrapper" aria-label="lägg till uppgift">
      <span class="material-symbols-outlined">add_circle</span>
    </button>
      <button class="sortItemsWrapper" aria-label="sortera uppgifter">
        <span class="material-symbols-outlined sortIcon">sort</span>
      </button>
      <label class="sortItemsLabel" for="sortItems">Sortera</label>
        <select name="sortItems" class="hidden" id="sortItems">
          <option value="text">Namn</option>
          <option value="deadline">Deadline</option>
          <option value="tillagd">Senast tillagd</option>
        </select>
     
  </header>
  <div class="pageContainer">
      <aside class="leftMenuDesktop">
        <div class="inputContainer">
          <button class="closeAddTask" aria-label="close this form">
            <span class="material-symbols-outlined">close</span>
          </button>
          <label class="addTodoLabel" for="addToDo">Ny uppgift</label>
          <input name="addToDo" id="addToDo" type="text" placeholder="Lägg till uppgift här">
          <div class="datepickerDiv">
            <label class="datePickerLabel" for="datePicker">Deadline:</label>
            <input name="datePicker" id="datePicker" type="date">
          </div>
          <div class="categoryPickerDiv">
            <label class="categoryPickerLabel" for="categoryPicker">Kategori:</label>
            <select name="categoryPicker" id="categoryPicker">
              <option value="Standard" selected>""</option>
              <option value="FamiljOchVaenner">Familj och vänner</option>
              <option value="Studier">Studier</option>
              <option value="Husdjur">Husdjur</option>
              <option value="Handla">Handla</option>
            </select>
          </div>
          <button class="addToDoButton"  type="button" aria-label="Lägg till uppgift">Lägg till</button>
          <div class="line"></div>
          <ul class="categoryMenu">
            <li>
              <button class="categoryMenuButton">
                <span class="material-symbols-outlined">task</span>
                <span class="item all">Alla uppgifter</span>
              </button>
            </li>
            <li>
              <button class="categoryMenuButton">
                <span class="material-symbols-outlined">diversity_3</span>
                <span class="item social">Familj och vänner</span>
              </button>
            </li>
            <li>
              <button class="categoryMenuButton">
                <span class="material-symbols-outlined">import_contacts</span>
                <span class="item study">Studier</span>
              </button>
            </li>
            <li>
              <button class="categoryMenuButton">
                <span class="material-symbols-outlined">pets</span>
                <span class="item pets">Husdjur</span>
              </button>
            </li>
            <li>
                <button class="categoryMenuButton">
                  <span class="material-symbols-outlined">
                    shopping_bag
                    </span>
                    <span class="item shop">Handla</span>
                  </button>
            </li>
          </ul>
        </div>
      </aside>
      <ul class="toDoList">
      </ul> 
</div>

</html>
