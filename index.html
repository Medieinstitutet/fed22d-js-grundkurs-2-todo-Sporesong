<!DOCTYPE html>
<html lang="sv">


<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="src/style/style.css" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt</title>
</head>

<body>
  <header>
    <h1 class="todoHeader">Att göra</h1>
    <h3 class="dateToday">2022-12-14</h3>
  </header>
  <div class="pageContainer">
      <aside class="leftMenuDesktop">
        <div class="inputContainer">
          <label class="addTodoLabel" for="addToDo">Ny uppgift</label>
          <input name="addToDo" id="addToDo" type="text" placeholder="Lägg till uppgift här" />
        <div class="datepickerDiv">
          <label class="datePickerLabel" for="datePicker">Deadline:</label>
          <input name="datePicker" id="datePicker" type="date"/>
        </div>
        <div class="timePickerDiv">
          <label class="timePickerLabel" for="timePicker">Tid:</label>
          <input name="timePicker" id="timePicker" type="time"/>
        </div>
        <div class="categoryPickerDiv">
          <label class="categoryPickerLabel" for="categoryPicker">Kategori:</label>
          <select name="categoryPicker" id="categoryPicker">
            <option value="Familj och vänner">Familj och vänner</option>
            <option value="Studier">Studier</option>
            <option value="Husdjur">Husdjur</option>
            <option value="Handla">Handla</option>
            <option value="Övrigt">Övrigt</option>
          </select>
        </div>
        <button class="addToDoButton"  type="button" aria-label="Add task">
          Lägg till
          </button>
        <div class="line">
        </div>
        <ul class="categoryMenu">
          <li>
            <a href="#">
              <span class="material-symbols-outlined">
                task
                </span>
                <span class="item">Alla uppgifter</span>
            </a>
          </li>
          <li>
              <a href="#">
                <span class="material-symbols-outlined">
                  diversity_3
                  </span>
                  <span class="item">Familj och vänner</span>
              </a>
          </li>
          <li>
              <a href="#">
                <span class="material-symbols-outlined">
                  import_contacts
                  </span>
                  <span class="item">Studier</span>
              </a>
          </li>
          <li>
              <a href="#">
                <span class="material-symbols-outlined">
                  pets
                  </span>
                  <span class="item">Husdjur</span>
              </a>
          </li>
          <li>
              <a href="#">
                <span class="material-symbols-outlined">
                  shopping_bag
                  </span>
                  <span class="item">Handla</span>
              </a>
          </li>
      </aside>
      <ul class="toDoList">
      </ul> 
</div>
